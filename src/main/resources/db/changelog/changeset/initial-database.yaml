databaseChangeLog:
  - changeSet:
      id: initial database
      author: Kanstantin
      changes:
        - createTable:
            tableName: wallet
            columns:
              - column:
                  name: id
                  type: UUID
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: balance
                  type: numeric(19, 2)
                  defaultValueNumeric: 0.00
